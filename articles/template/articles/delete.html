{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
    <div class="d-flex flex-column align-items-center">
        <form method="post" class="d-flex flex-column align-items-center" style="flex-grow: 1; width: fit-content;">
            {% csrf_token %}
            <div class="d-flex align-content-center me-auto mt-5 mb-5">
                <a href="{{ request.META.HTTP_REFERER }}"
                   class="d-flex align-items-center me-3">
                    <img src="/media/icons/back.png" alt="Go back" class="back-arrow"></a>
                <h1 class="mb-0 me-auto text-danger">Are you sure you want to delete this article? </h1>
            </div>
            <h1 class="h3 mb-0">{{ article.title }}</h1>
            <p class="mt-3 mb-3" style="font-size: 1.1rem">{{ article.body|truncatechars:3000 }}</p>
            <div class="d-flex mt-5">
                <a href="{{ request.META.HTTP_REFERER }}" class="rounded-pill submit ms-auto text-decoration-none me-4">Cancel</a>
                <input type="submit" name="confirmed" value="Confirm" class="rounded-pill submit me-auto ms-4 delete">
            </div>
        </form>
    </div>
{% endblock %}
